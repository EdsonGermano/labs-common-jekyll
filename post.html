---
layout: with-sidebar
sidebar: post
---

<div id="post">
  {{content}}
</div>

<hr/>

<ul class="pager">
  {% if page.previous %}<li class="previous"><a href="{{ page.previous.url }}"><span aria-hidden="true">&larr;</span> {{ page.previous.title }}</a></li>{% endif %} 
  {% if page.next %}<li class="next"><a href="{{ page.next.url }}">{{ page.next.title }} <span aria-hidden="true">&rarr;</span></a></li>{% endif %}
</ul>
